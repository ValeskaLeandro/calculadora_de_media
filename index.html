<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média - Imersão_Dev</title>
    <link rel="stylesheet" type = "text/css" href="style.css">
    
</head>
<body>
    <div class="container">
        
        <h1 class="page-title">
        Calculadora de média</h1>
        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""> 
      
      <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
      </a>>
    
      <div class="notas">
           
            <p>Primeiro Bimestre: </p><p><input type="number" id="primeiroBimestre" placeholder="Pirmeira nota"></p>
            <p>Segundo Bimestre: </p><p><input type="number" id="segundoBimestre" placeholder="Segunda nota" ></p>
            <p>Terceiro Bimestre: </p><p><input type="number" id="terceiroBimestre" placeholder="Terceira nota"></p>
            <p>Quarto Bimestre: </p><p><input type="number" id="quartoBimestre" placeholder="Quarta nota"></p>
            <button onclick="calcularNotas();">Calcular</button>
      </div>
        
      <div id="resultado">
        <h2>Aguardando valores...</h2>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
